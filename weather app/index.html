<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">WEATHER</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Chandigarh</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Tuesday July 09</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="icons/clear.webp" alt="icon" width="30" height="30">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="locationInput">
                <input type="text" class="search" placeholder="Search Location">
                <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul class="cities">
                <li class="city">Mohali</li>
                <li class="city">Ropar</li>
                <li class="city">Chandigarh</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="cloud">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="cloud">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
